<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav style="background: #2c3e50; padding: 15px; text-align: center;">
        <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: bold;">Home</a>
        <a href="about.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: bold;">About</a>

        <a href="contact.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: bold;">Contact</a>
    </nav>

    <div class="container">
        <h1>Contact Me</h1>
        <form style="max-width: 500px; margin: 0 auto;">
            <input type="text" placeholder="Your Name" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
            <input type="email" placeholder="Your Email" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
            <textarea placeholder="Your Message" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; height: 150px;"></textarea>
            <button type="submit" style="background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
        </form>
    </div>

    <footer style="background: #2c3e50; color: white; padding: 30px 0; margin-top: 40px; text-align: center;">
        <!-- Your existing footer content -->
    </footer>
